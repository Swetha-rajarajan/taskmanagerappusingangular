<h1>Task List</h1>
<mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
       Add Tasks
      </mat-panel-title>
     
    </mat-expansion-panel-header>
    <div>
        Task Completion Date: <input type="text" name="txtdate" (change)="onChangeText($event)" [value]="taskdate" [style.background-color]="textbg" placeholder="Task completion date">
    </div>
    <div>
        Task Description: <input type="text" name="txtdesc" (change)="onChangeText($event)" [value]="taskdesc" [style.background-color]="textbg" placeholder="Task Description">
    </div>
    
    <button type="submit" (click)="addNotes()">Save</button>
</mat-expansion-panel>

<!-- Display Tasks -->


<mat-card class="example-card" *ngFor = "let note of notesList">
    <mat-card-header>
      
      <mat-card-title>{{note.title}}</mat-card-title>
      
    </mat-card-header>
    
    <mat-card-content>
     {{note.desc}}
    </mat-card-content>
    <img mat-card-image class="thumb" src={{note.img}} alt="Photo of a user">
  
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
